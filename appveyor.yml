version: '{build}'

environment:
  ZLIB_VERSION: 1.2.8.4
  
branches:
  only:
  - master
clone_folder: c:\projects\cmake-init
image:
- Visual Studio 2017
configuration:
- Release   
- Debug
platform:
- Win32

install:
- cmd: git submodule init 
- cmd: git submodule update
  
before_build:
- cmd: |-
    mkdir build
    cd build
    cmake --version
    cmake .. -G "Visual Studio 15 2017"
    
build_script:
- cmake --build . --config %configuration%
- cmake --build . --config %configuration% --target INSTALL

test_script:
- cmd:  |-
    cd c:\projects\cmake-init\build\Tests
    cd %configuration%
    Tests.exe
  
only_commits:
  files:
    - CMakeLists.txt
    - appveyor.yml
    - SugarConvDsk/
    - CPCCoreEMu/

deploy:
    release: SugarConvDsk-v$(APPVEYOR_REPO_TAG_NAME)
    name : Win32 EXE file
    provider : GitHub
    artifacts: 
      - path: /build/SugarConvDsk/Release/SugarConvDsk.exe
        name: SugarConvDsk
    auth_token:
        secure: BnoqaLTSDVNx6oPt3nKlP69GTVZpfVUDPnHSweLsR34ZIeIi4pvUIE+Uz3iebEhz
    on:
        branch : master
        appveyor_repo_tag: true