version: '{build}'

environment:
  ZLIB_VERSION: 1.2.8.4
  
branches:
  only:
  - master
clone_folder: c:\projects\cmake-init
image:
- Visual Studio 2017
configuration:
- Release   
- Debug
platform:
- Win32

install:
- cmd: git submodule init 
- cmd: git submodule update
  
before_build:
- cmd: |-
    mkdir build
    cd build
    cmake --version
    cmake .. -G "Visual Studio 15 2017"
    
build_script:
- cmake --build .
- cmake --build . --target INSTALL

test_script:
- cmd:  |-
    cd c:\projects\cmake-init\build\Tests\%CONFIGURATION%
    Tests.exe
  
only_commits:
  files:
    - CMakeLists.txt
    - appveyor.yml
    - SugarConvDsk/
    - CPCCoreEMu/
